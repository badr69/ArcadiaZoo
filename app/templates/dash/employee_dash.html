<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #5d3002;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            padding-left: 15px;
            box-sizing: border-box;
        }

        /* Zone admin */
        .admin-info {
            margin-bottom: 30px;
            border-bottom: 1px solid #814f0c;
            padding-bottom: 15px;
        }

        .admin-info strong {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
        }

        .logout-button {
            background-color: #a63603;
            border: none;
            color: white;
            padding: 8px 12px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 3px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #d94e06;
        }

        .sidebar a {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-left: 4px solid transparent;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #34495e;
            border-left: 4px solid #1abc9c;
        }

        .sidebar a.active {
            background-color: #170101;
            border-left: 4px solid #16a085;
        }

        /* Main content */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #e8ddb4;
        }

        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<nav class="sidebar">

    <!-- Affichage du nom admin + bouton logout -->
    <div class="admin-info">
        <strong>Admin: {{ current_user.username }}</strong>
        <form action="{{ url_for('auth.logout') }}" method="POST">
            {{ form.hidden_tag() }}
            <button type="submit" class="btn btn-danger logout-button w-100">Logout</button>
        </form>
    </div>
    <!-- Liens du menu -->
    <a href="{{ url_for('animal.list_all_animals') }}" class="active">All animals</a><br>
    <a href="{{ url_for('service.list_all_services') }}" class="active">All services</a><br>
</nav>

<div class="main-content">
    <h1>Welcom to your Employee Dashboard</h1>
    <p>Select an option in the sidebar.</p>

    <div class="container">
        <h2 class="my-4 text-center">List Off Reviews</h2>
        <div class="container mt-5">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>id</th>
                    <th>pseudo</th>
                    <th>message</th>
                    <th>rating</th>
                    <th>created_at</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="Employee-Reviews-list">
                <!-- les lignes seront insérées ici -->
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/review_1.js') }}"></script>

</body>
</html>
