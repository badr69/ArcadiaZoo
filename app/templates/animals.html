{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Liste des animaux</h2>
    <div class="row">
        {% for animal in animals %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='images/animals/' + animal['image']) }}" class="card-img-top" alt="{{ animal['name'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ animal['name'] }}</h5>
                        <p class="card-text">{{ animal['description'] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
