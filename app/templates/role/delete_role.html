{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Supprimer le rôle</h2>
    <p>Voulez-vous vraiment supprimer le rôle : <strong>{{ role.name }}</strong> ?</p>

    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.submit(class="btn btn-danger") }}
        <a href="{{ url_for('role.list_all_roles') }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
