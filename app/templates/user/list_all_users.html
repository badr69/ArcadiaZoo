{% extends "base.html" %}


{% block content %}
<div class="container-fluid mt-4">
    <h1>Liste of all animals/h1>
    <a href="{{ url_for('user.create_user') }}" class="btn btn-primary mb-3">Create Animal</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Race</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.race }}</td>
                <td>{{ user.role_name }}</td>
                <td>
                    <a href="{{ url_for('user.update_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Modifier</a>
                    <form action="{{ url_for('user.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">
                        Supprimer
                        </button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="text-center">Aucun utilisateur trouvé</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
